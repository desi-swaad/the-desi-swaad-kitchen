<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Desi Swaad Kitchen – Order Now</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #2d2d2d;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .swiggy { background: #fc8019; }
    .zomato { background: #e23744; }
    .magicpin { background: #6b3df5; }
    .maps { background: #1a73e8; }
    .direct { background: #2e7d32; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>The Desi Swaad Kitchen</h1>
    <p>Order from your favourite app</p>

    <a class="btn swiggy" href="SWIGGY_LINK_HERE" target="_blank">
      Order on Swiggy
    </a>

    <a class="btn zomato" href="ZOMATO_LINK_HERE" target="_blank">
      Order on Zomato
    </a>

    <a class="btn magicpin" href="MAGICPIN_LINK_HERE" target="_blank">
      Order on Magicpin
    </a>

    <a class="btn direct" href="OWN_WEBSITE_OR_WHATSAPP_LINK" target="_blank">
      Order Directly
    </a>

    <a class="btn maps" href="GOOGLE_MAPS_LINK_HERE" target="_blank">
      Find Us on Google Maps
    </a>

    <footer>
      Pure Veg • Freshly Prepared
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Desi Swaad Kitchen – Order Now</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 380px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #2d2d2d;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .btn img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      padding: 2px;
    }

    .swiggy { background: #fc8019; }
    .zomato { background: #e23744; }
    .magicpin { background: #6b3df5; }
    .maps { background: #1a73e8; }
    .direct { background: #2e7d32; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>The Desi Swaad Kitchen</h1>
    <p>Choose where you want to order from</p>

    <a class="btn swiggy" href="SWIGGY_LINK" target="_blank">
      <img src="logos/swiggy.png" alt="Swiggy logo">
      Order on Swiggy
    </a>

    <a class="btn zomato" href="ZOMATO_LINK" target="_blank">
      <img src="logos/zomato.png" alt="Zomato logo">
      Order on Zomato
    </a>

    <a class="btn magicpin" href="MAGICPIN_LINK" target="_blank">
      <img src="logos/magicpin.png" alt="Magicpin logo">
      Order on Magicpin
    </a>

    <a class="btn direct" href="DIRECT_ORDER_LINK" target="_blank">
      <img src="logos/direct.png" alt="Direct order">
      Order Directly
    </a>

    <a class="btn maps" href="GOOGLE_MAPS_LINK" target="_blank">
      <img src="logos/maps.png" alt="Google Maps">
      Find us on Google Maps
    </a>

    <footer>
      Pure Veg • Freshly Prepared
    </footer>
  </div>
</body>
</html>
